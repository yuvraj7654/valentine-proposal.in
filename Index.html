<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    background: white;
    padding: 55px 75px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
    animation: popIn 0.6s ease forwards;
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 32px;
    color: #ff2e63;
    margin-bottom: 35px;
}

button {
    font-size: 20px;
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff2e63;
    color: white;
    margin-right: 20px;
    animation: pulse 1.4s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,46,99,0.6); }
    70% { box-shadow: 0 0 0 15px rgba(255,46,99,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,46,99,0); }
}

#noBtn {
    background: #e0e0e0;
    color: black;
    position: absolute;
    transition: left 0.6s ease, top 0.6s ease;
}

/* KISS MEDIA */
.kiss {
    width: 260px;
    margin: 20px auto;
    border-radius: 20px;
    animation: kissIn 0.35s ease;
}

@keyframes kissIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* EMOJIS */
.celebrate {
    position: fixed;
    font-size: 32px;
    pointer-events: none;
    animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}
</style>
</head>

    const maxX = box.clientWidth - noBtn.offsetWidth - 20;

});
